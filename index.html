<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>The Simon Game</title>
</head>

<body>
  <section>
      <div id="counterBox" class="turn"></div>
     <row>
       <div id='red' class='tiles'></div>
       <div id='blue' class='tiles'></div>
      </row>
    </section>
    <section>
      <row>
        <div id="yellow" class='tiles'></div>
        <div id="green" class='tiles'></div>
      </row>
    </section>
    <section class='buttons'>
    <button id='power' class='onOffButton' onclick='power'>Power</button>
    <button id='start' class='startButton' onclick='start'>Start</button>
    <button id='strict' class='strictButton' onclick='strict'>Strict</button>
  </section>
</body>

<script type="text/javascript" src="js/script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
</html>
